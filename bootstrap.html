<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  
  
  
</head>
<body>

<div class="jumbotron text-center">
  <h1>Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Table</h3>
      	<table id="table" class="table">
			<thead class="thead-light">
			  <tr>
				<th>Name</th>
				<th>Age</th>
				<th>Grade</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>Oscar</td>
				<td>23</td>
				<td>16.5</td>
			  </tr>
			  <tr>
				<td>Antonio</td>
				<td>32</td>
				<td>14</td>
			  </tr>
			  <tr>
				<td>Jessica</td>
				<td>21</td>
				<td>19</td>
			  </tr>
			</tbody>
		</table>
    </div>
    <div class="col-sm-4">
      <h3>Dashbox</h3>
	  <p><a href="https://philiphui91.github.io/bootstrap-dashbox/" target="_blank">Dashbox</a></p>
	  <p>Other resources</p>	  
	  <a href="https://philiphui91.github.io/i/302" target="_blank">302</a>
	  <a href="https://philiphui91.github.io/i/304" target="_blank">304</a>
    </div>
	<div class="col-sm-4">
		<div ng-app="" >
		  <h3>Input text in the input box:</h3>        
			<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
			<h2>Hello {{name}}</h2>
		</div>
		<a href="javascript:history.back()">Back</a>
	</div>
  </div>
</div>

</body>
</html>
